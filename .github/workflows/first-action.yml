name: First Workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        shell: pwsh
        run: |
          echo \
          "Hello World!"
      - name: Print goodbye
        shell: pwsh
        run: echo "Done - bye!"
      - name: Print all environmnet variables
        shell: pwsh
        run: dir "env:"
      - name: view the secrets context
        shell: bash
        run: echo ${{ toJson(secrets) }}
